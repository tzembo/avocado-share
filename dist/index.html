<!doctype html>
  <html>
   <head>
     <title>Avocado Share</title>
     <link rel="stylesheet" type="text/css" href="main.css">
     <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <meta charset='utf-8'>
     <meta name="google-signin-scope" content="profile email">
     <meta name="google-signin-client_id" content="avocado-share.apps.googleusercontent.com">
     <script src="https://apis.google.com/js/platform.js" async defer></script>
   </head>
   <body>
     <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.0/stitch.js"></script>
     <div class="container">
       <div class="header"></div>
       <img src="avocado.png">
       <script src="main.js"></script>
       <div id="google-auth" class="g-signin1" data-onsuccess="onSignIn" data-theme="dark"></div>
        <script>
          function onSignIn(googleUser) {
            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
          };
        </script>
       <button id="avocado-button">Find me an avocado!</button>
       <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
       <div id="feed">
         <p class="feed-item"><span class="green">Thomas</span> shared an ðŸ¥‘ with <span class="green">Varsha</span></p>
         <p class="feed-item"><span class="green">Rebecca</span> shared an ðŸ¥‘ with <span class="green">Cindy</span></p>
       </div>
       <button class="logout">Sign out</button>
     </div>
   </body>
  </html>
